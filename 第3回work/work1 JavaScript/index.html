<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <script>
        //1~10の数を足す
        num = 1;
        let array = [2, 3, 4, 5, 6, 7, 8, 9, 10];
        for (i = 0; i < array.length; i++) {
            num = num + array[i]
        }
        //もし足した値が２０以上ならconsolelogに”２０以上"と表示
        if (num > 20) {
            console.log('20以上')
        }
        //もし足した値が20以下なら"20以下""と表示
        else {
            console.log('20以下')
        }

    </script>
</body>

</html>
